<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickHouse Team Activity Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #2a2a2a;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #3a3a3a;
        }

        .btn.active {
            background: #ff6b00;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }

        .error {
            background: #4a0000;
            border: 1px solid #ff0000;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .chart-row {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: #1a1a1a;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .chart-row:hover {
            background: #252525;
        }

        .author-name {
            width: 180px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            flex-shrink: 0;
        }

        .chart-stats {
            width: 80px;
            text-align: right;
            font-size: 14px;
            color: #888;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .chart-canvas {
            flex: 1;
            height: 40px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 4px;
            font-size: 12px;
            color: #888;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ClickHouse Team Activity Dashboard</h1>
            <p>Activity metrics for ClickHouse Core team members</p>
        </header>

        <div class="controls">
            <button class="btn active" data-metric="opened_prs">Opened PRs</button>
            <button class="btn" data-metric="reviewed_prs">Reviewed PRs</button>
            <button class="btn" data-metric="closed_issues">Closed Issues</button>
            <button class="btn" data-metric="comments">Comments</button>
            <button class="btn" id="refresh-btn" style="margin-left: auto;">Refresh Data</button>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading data from ClickHouse Playground...</div>
        <div id="chart-container" class="chart-container" style="display: none;"></div>
        <div class="legend">
            <span>Horizon charts show activity over time (monthly aggregation)</span>
            <span>Sorted from most active to least active</span>
        </div>
    </div>

    <script>
        const TEAM_MEMBERS = [
            'KochetovNicolai', 'nikitamikhaylov', 'alesapin', 'rschu1ze', 'tavplubix',
            'antaljanosbenjamin', 'yariks5s', 'vdimir', 'Avogar', 'nihalzp', 'devcrafter',
            'novikd', 'yakov-olkhovskiy', 'antonio2368', 'vitlibar', 'pufit', 'fm4v',
            'jkartseva', 'al13n321', 'pamarcos', 'Algunenano', 'GrigoryPervakov',
            'samay-sharma', 'kssenii', 'Michicosun', 'davenger', 'CurtizJ', 'divanik',
            'SmitaRKulkarni', 'hanfei1991', 'scanhex12', 'serxa', 'azat', 'CheSema',
            'zlareb1', 'PedroTadim', 'mstetsyuk', 'maxknv', 'evillique', 'leshikus',
            'tuanpach', 'bharatnc', 'Felixoid', 'tiandiwonder', 'thevar1able',
            'shankar-iyer', 'nickitat', 'rienath', 'Ergus', 'ahmadov', 'george-larionov'
        ];

        let currentMetric = 'opened_prs';
        let allData = null;

        const METRIC_LABELS = {
            'opened_prs': 'Opened PRs',
            'reviewed_prs': 'Reviewed PRs',
            'closed_issues': 'Closed Issues',
            'comments': 'Comments'
        };

        async function fetchData() {
            const query = `
WITH repo_name LIKE 'ClickHouse/%' AS repos_condition
SELECT
    actor_login,
    toStartOfMonth(created_at) AS d,
    uniqIf(number, event_type = 'PullRequestEvent' AND action = 'opened') AS opened_prs,
    uniqIf(number, event_type = 'PullRequestEvent' AND action = 'closed') AS reviewed_prs,
    uniqIf(number, event_type = 'IssuesEvent' AND action = 'closed') AS closed_issues,
    uniqIf(number, event_type = 'IssueCommentEvent' AND action = 'created') AS comments
FROM github_events
WHERE repos_condition
    AND actor_login IN (${TEAM_MEMBERS.map(m => `'${m}'`).join(', ')})
GROUP BY actor_login, d
ORDER BY actor_login, d
`.trim();

            const response = await fetch('https://play.clickhouse.com/?user=play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: query + ' FORMAT JSON'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            return result.data;
        }

        function processData(data) {
            const processed = {};

            TEAM_MEMBERS.forEach(member => {
                processed[member] = {
                    dates: [],
                    opened_prs: [],
                    reviewed_prs: [],
                    closed_issues: [],
                    comments: []
                };
            });

            data.forEach(row => {
                const member = row.actor_login;
                if (processed[member]) {
                    processed[member].dates.push(row.d);
                    processed[member].opened_prs.push(row.opened_prs);
                    processed[member].reviewed_prs.push(row.reviewed_prs);
                    processed[member].closed_issues.push(row.closed_issues);
                    processed[member].comments.push(row.comments);
                }
            });

            return processed;
        }

        function drawSparkline(canvas, data) {
            if (!data || data.length === 0) return;

            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            ctx.clearRect(0, 0, width, height);

            const max = Math.max(...data, 1);
            const min = 0;
            const range = max - min;

            if (range === 0) return;

            const stepX = width / Math.max(data.length - 1, 1);

            // Draw gradient fill
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, 'rgba(255, 107, 0, 0.5)');
            gradient.addColorStop(1, 'rgba(255, 107, 0, 0.1)');

            ctx.beginPath();
            ctx.moveTo(0, height);

            data.forEach((value, index) => {
                const x = index * stepX;
                const y = height - ((value - min) / range) * height;
                if (index === 0) {
                    ctx.lineTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw line
            ctx.beginPath();
            data.forEach((value, index) => {
                const x = index * stepX;
                const y = height - ((value - min) / range) * height;
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.strokeStyle = '#ff6b00';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function getTotalActivity(memberData, metric) {
            return memberData[metric].reduce((sum, val) => sum + val, 0);
        }

        function renderCharts(metric) {
            const container = document.getElementById('chart-container');
            container.innerHTML = '';

            if (!allData) return;

            // Sort members by total activity for the current metric
            const sortedMembers = Object.keys(allData).sort((a, b) => {
                const totalA = getTotalActivity(allData[a], metric);
                const totalB = getTotalActivity(allData[b], metric);
                return totalB - totalA;
            });

            sortedMembers.forEach(member => {
                const memberData = allData[member];
                const total = getTotalActivity(memberData, metric);

                if (total === 0 && memberData[metric].length === 0) return;

                const row = document.createElement('div');
                row.className = 'chart-row';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'author-name';
                nameDiv.textContent = member;

                const statsDiv = document.createElement('div');
                statsDiv.className = 'chart-stats';
                statsDiv.textContent = total.toLocaleString();

                const canvas = document.createElement('canvas');
                canvas.className = 'chart-canvas';
                canvas.width = 800;
                canvas.height = 40;

                row.appendChild(nameDiv);
                row.appendChild(statsDiv);
                row.appendChild(canvas);
                container.appendChild(row);

                // Draw chart after DOM insertion
                setTimeout(() => drawSparkline(canvas, memberData[metric]), 0);
            });
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        function hideError() {
            document.getElementById('error-container').innerHTML = '';
        }

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('chart-container').style.display = 'none';
                hideError();

                const data = await fetchData();
                allData = processData(data);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart-container').style.display = 'flex';

                renderCharts(currentMetric);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                showError(error.message);
            }
        }

        // Event listeners
        document.querySelectorAll('.btn[data-metric]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.btn[data-metric]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentMetric = e.target.dataset.metric;
                renderCharts(currentMetric);
            });
        });

        document.getElementById('refresh-btn').addEventListener('click', loadData);

        // Initial load
        loadData();
    </script>
</body>
</html>

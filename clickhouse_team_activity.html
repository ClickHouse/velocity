<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickHouse Team Activity Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #333333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f8f8f8;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }

        .btn.active {
            background: #2171b5;
            color: #fff;
            border-color: #2171b5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #fff0f0;
            border: 1px solid #ff0000;
            color: #cc0000;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .chart-row {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            background: #fafafa;
            transition: background 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .chart-row:hover {
            background: #f5f5f5;
        }

        .author-name {
            width: 200px;
            font-size: 13px;
            font-weight: 500;
            color: #000;
            flex-shrink: 0;
        }

        .chart-row.non-core-member .author-name {
            color: #999;
            font-weight: 400;
        }

        .chart-row.non-core-member .stat-number {
            color: #999;
        }

        .chart-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 120px;
            font-size: 12px;
            color: #666;
            margin-right: 15px;
            flex-shrink: 0;
            gap: 2px;
        }

        .stat-number {
            font-weight: 600;
            color: #333;
        }

        .stat-percent {
            font-size: 11px;
            color: #999;
        }

        .stat-bar-container {
            width: 100%;
            height: 4px;
            background: #e8e8e8;
            border-radius: 2px;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            background: linear-gradient(90deg, #6baed6, #2171b5);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .horizon-chart {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .horizon-chart svg {
            display: block;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            border: 1px solid #e8e8e8;
            align-items: center;
        }

        .legend-scale {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .legend-band {
            width: 30px;
            height: 15px;
            border: 1px solid #ddd;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f8f8f8;
            font-size: 14px;
            font-weight: 500;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .time-range-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #2171b5;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .org-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .org-selector label {
            font-weight: 500;
            color: #666;
        }

        .org-selector input {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 150px;
            font-family: inherit;
        }

        .org-selector input:focus {
            outline: none;
            border-color: #2171b5;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .header-left {
            flex: 1;
        }

        .header-right {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>ClickHouse Team Activity Dashboard</h1>
                <p>Activity metrics for ClickHouse Core team members</p>
            </div>
            <div class="header-right">
                <div class="org-selector">
                    <label for="org-input">Organization:</label>
                    <input type="text" id="org-input" value="ClickHouse" />
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="controls-row">
                <button class="btn active" data-metric="comments">Comments</button>
                <button class="btn" data-metric="closed_issues">Closed Issues</button>
                <button class="btn" data-metric="reviewed_prs">Reviewed PRs</button>
                <button class="btn" data-metric="opened_prs">Opened PRs</button>
                <button class="btn" data-metric="all_activity">All activity</button>
            </div>
            <div class="controls-row">
                <span class="time-range-label">Time Range:</span>
                <button class="btn" data-range="3">Last 3 months</button>
                <button class="btn" data-range="6">Last 6 months</button>
                <button class="btn" data-range="12">Last year</button>
                <button class="btn active" data-range="all">All time</button>
            </div>
            <div class="controls-row">
                <div class="toggle-container">
                    <span>With Alexey</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="alexey-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <span>Everyone</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="everyone-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <button class="btn" id="refresh-btn" style="margin-left: auto;">Refresh Data</button>
            </div>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading data from ClickHouse Playground...</div>
        <div id="chart-container" class="chart-container" style="display: none;"></div>
        <div class="legend">
            <span id="legend-text">Horizon charts show activity over time - color bands represent different activity levels</span>
            <div class="legend-scale">
                <span>Low</span>
                <div class="legend-band" style="background: #c6dbef;"></div>
                <div class="legend-band" style="background: #9ecae1;"></div>
                <div class="legend-band" style="background: #6baed6;"></div>
                <div class="legend-band" style="background: #2171b5;"></div>
                <span>High</span>
            </div>
        </div>
    </div>

    <script>
        const CORE_TEAM_MEMBERS = [
            'KochetovNicolai', 'nikitamikhaylov', 'alesapin', 'rschu1ze', 'tavplubix',
            'antaljanosbenjamin', 'yariks5s', 'vdimir', 'Avogar', 'nihalzp', 'devcrafter',
            'novikd', 'yakov-olkhovskiy', 'antonio2368', 'vitlibar', 'pufit', 'fm4v',
            'jkartseva', 'al13n321', 'pamarcos', 'Algunenano', 'GrigoryPervakov',
            'samay-sharma', 'kssenii', 'Michicosun', 'davenger', 'CurtizJ', 'divanik',
            'SmitaRKulkarni', 'hanfei1991', 'scanhex12', 'serxa', 'azat', 'CheSema',
            'zlareb1', 'PedroTadim', 'mstetsyuk', 'maxknv', 'evillique', 'leshikus',
            'tuanpach', 'bharatnc', 'Felixoid', 'tiandiwonder', 'thevar1able',
            'shankar-iyer', 'nickitat', 'rienath', 'Ergus', 'ahmadov', 'george-larionov'
        ];

        function getTeamMembers() {
            const includeAlexey = document.getElementById('alexey-toggle').checked;
            return includeAlexey ? ['alexey-milovidov', ...CORE_TEAM_MEMBERS] : CORE_TEAM_MEMBERS;
        }

        let currentMetric = 'comments';
        let currentTimeRange = 'all'; // months, or 'all'
        let currentOrg = 'ClickHouse';
        let allData = null;

        function updateToggleVisibility() {
            const isClickHouse = currentOrg === 'ClickHouse' || currentOrg.startsWith('ClickHouse/');
            const alexeyToggle = document.getElementById('alexey-toggle').parentElement.parentElement;
            const everyoneToggle = document.getElementById('everyone-toggle').parentElement.parentElement;

            if (isClickHouse) {
                alexeyToggle.style.display = '';
                everyoneToggle.style.display = '';
            } else {
                alexeyToggle.style.display = 'none';
                everyoneToggle.style.display = 'none';
            }
        }

        const METRIC_LABELS = {
            'opened_prs': 'Opened PRs',
            'reviewed_prs': 'Reviewed PRs',
            'closed_issues': 'Closed Issues',
            'comments': 'Comments',
            'all_activity': 'All activity'
        };

        function getDateFilter() {
            if (currentTimeRange === 'all') {
                return '';
            }
            const months = parseInt(currentTimeRange);
            return `AND created_at >= now() - INTERVAL ${months} MONTH`;
        }

        function getDateGrouping() {
            // 3 months: by days, 6 months: by weeks, 12 months: by weeks, all time: by months
            if (currentTimeRange === '3') {
                return 'toStartOfDay(created_at)';
            } else if (currentTimeRange === '6' || currentTimeRange === '12') {
                return 'toStartOfWeek(created_at)';
            } else {
                return 'toStartOfMonth(created_at)';
            }
        }

        async function fetchData() {
            const teamMembers = getTeamMembers();
            const dateFilter = getDateFilter();
            const dateGrouping = getDateGrouping();

            // Check if input is a full repo (contains '/') or just org name
            const isFullRepo = currentOrg.includes('/');
            const isClickHouse = currentOrg === 'ClickHouse' || currentOrg.startsWith('ClickHouse/');
            const isEveryone = isClickHouse ? document.getElementById('everyone-toggle').checked : true;

            // Build actor filter - either specific team members or everyone
            const actorFilter = isEveryone ? '' : `AND actor_login IN (${teamMembers.map(m => `'${m}'`).join(', ')})`;

            // Build repo condition - exact match for full repo, LIKE for org
            const repoCondition = isFullRepo
                ? `repo_name = '${currentOrg}'`
                : `repo_name LIKE '${currentOrg}/%'`;

            const query = `
WITH ${repoCondition} AS repos_condition
SELECT
    actor_login,
    ${dateGrouping} AS d,
    uniqIf(number, event_type = 'PullRequestEvent' AND action = 'opened') AS opened_prs,
    uniqIf(number,
        event_type IN ('PullRequestEvent', 'PullRequestReviewEvent')
        AND ((event_type = 'PullRequestEvent' AND actor_login = assignee AND action = 'closed')
            OR (event_type = 'PullRequestReviewEvent' AND review_state = 'approved'))) AS reviewed_prs,
    uniqIf(number, event_type = 'IssuesEvent' AND action = 'closed') AS closed_issues,
    uniqIf(number, event_type = 'IssueCommentEvent' AND action = 'created') AS comments,
    uniq(number) AS all_activity
FROM github_events
WHERE repos_condition
    ${actorFilter}
    ${dateFilter}
    AND actor_login NOT LIKE 'robot-%' AND actor_login NOT LIKE '%-robot' AND actor_login NOT LIKE '%[bot]' AND actor_login NOT IN ('CLAassistant')
    AND ((event_type = 'PullRequestEvent' AND action = 'opened') OR (event_type IN ('PullRequestEvent', 'PullRequestReviewEvent')
        AND ((event_type = 'PullRequestEvent' AND actor_login = assignee AND action = 'closed')
            OR (event_type = 'PullRequestReviewEvent' AND review_state = 'approved')))
        OR (event_type = 'IssuesEvent' AND action = 'closed') OR (event_type = 'IssueCommentEvent' AND action = 'created'))
GROUP BY actor_login, d
ORDER BY actor_login, d
`.trim();

            const response = await fetch('https://play.clickhouse.com/?user=play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: query + ' FORMAT JSON'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            return result.data;
        }

        function processData(data) {
            const processed = {};
            const isClickHouse = currentOrg === 'ClickHouse' || currentOrg.startsWith('ClickHouse/');
            const isEveryone = isClickHouse ? document.getElementById('everyone-toggle').checked : true;

            // Get all unique dates
            const allDates = new Set();
            data.forEach(row => {
                allDates.add(row.d);
            });
            const sortedDates = Array.from(allDates).sort();

            // Get list of members to process
            let membersToProcess;
            if (isEveryone) {
                // Get all unique actor_logins from the data
                const allActors = new Set();
                data.forEach(row => {
                    if (row.actor_login) {
                        allActors.add(row.actor_login);
                    }
                });
                membersToProcess = Array.from(allActors);
            } else {
                membersToProcess = getTeamMembers();
            }

            membersToProcess.forEach(member => {
                const memberMap = {};
                data.filter(row => row.actor_login === member).forEach(row => {
                    memberMap[row.d] = row;
                });

                // Fill in all dates with 0 for missing data
                processed[member] = {
                    dates: sortedDates,
                    opened_prs: sortedDates.map(d => memberMap[d]?.opened_prs || 0),
                    reviewed_prs: sortedDates.map(d => memberMap[d]?.reviewed_prs || 0),
                    closed_issues: sortedDates.map(d => memberMap[d]?.closed_issues || 0),
                    comments: sortedDates.map(d => memberMap[d]?.comments || 0),
                    all_activity: sortedDates.map(d => memberMap[d]?.all_activity || 0)
                };
            });

            return processed;
        }

        function drawHorizonChart(container, data, dates, globalMax) {
            if (!data || data.length === 0) return;

            const width = 900;
            const height = 30;
            const bands = 4;

            const svg = d3.select(container)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .style('display', 'block');

            const xScale = d3.scaleLinear()
                .domain([0, data.length - 1])
                .range([0, width]);

            const yScale = d3.scaleLinear()
                .domain([0, globalMax / bands])
                .range([height, 0]);

            // Color scale for horizon bands
            const colors = ['#c6dbef', '#9ecae1', '#6baed6', '#2171b5'];

            // Create area generator
            const area = d3.area()
                .x((d, i) => xScale(i))
                .y0(height)
                .y1((d) => Math.max(0, Math.min(height, yScale(d))));

            // Draw each band
            for (let b = 0; b < bands; b++) {
                const bandData = data.map(v => {
                    const bandValue = v - (b * globalMax / bands);
                    return Math.max(0, Math.min(globalMax / bands, bandValue));
                });

                svg.append('path')
                    .datum(bandData)
                    .attr('fill', colors[b])
                    .attr('d', area);
            }
        }

        function getTotalActivity(memberData, metric) {
            return memberData[metric].reduce((sum, val) => sum + val, 0);
        }

        function renderCharts(metric) {
            const container = document.getElementById('chart-container');
            container.innerHTML = '';

            if (!allData) return;

            // Update legend text based on time range
            const granularityText = currentTimeRange === '3' ? 'daily aggregation' :
                                   (currentTimeRange === '6' || currentTimeRange === '12') ? 'weekly aggregation' :
                                   'monthly aggregation';
            document.getElementById('legend-text').textContent =
                `Horizon charts show activity over time (${granularityText}) - color bands represent different activity levels`;

            // Calculate global maximum across all members for this metric
            let globalMax = 0;
            Object.keys(allData).forEach(member => {
                const memberData = allData[member];
                const localMax = Math.max(...memberData[metric], 0);
                if (localMax > globalMax) {
                    globalMax = localMax;
                }
            });

            if (globalMax === 0) globalMax = 1;

            // Sort members by total activity for the current metric
            const sortedMembers = Object.keys(allData).sort((a, b) => {
                const totalA = getTotalActivity(allData[a], metric);
                const totalB = getTotalActivity(allData[b], metric);
                return totalB - totalA;
            });

            // Limit to top 100 contributors
            const displayMembers = sortedMembers.slice(0, 100);

            // Calculate maximum total for bar calculations and sum for percentages
            let maxTotal = 0;
            let sumTotal = 0;
            displayMembers.forEach(member => {
                const total = getTotalActivity(allData[member], metric);
                if (total > maxTotal) maxTotal = total;
                sumTotal += total;
            });

            let orderNumber = 1;
            displayMembers.forEach(member => {
                const memberData = allData[member];
                const total = getTotalActivity(memberData, metric);

                if (total === 0 && memberData[metric].length === 0) return;

                const row = document.createElement('div');
                row.className = 'chart-row';

                // Check if member is in core team (for "Everyone" mode highlighting)
                const isClickHouse = currentOrg === 'ClickHouse' || currentOrg.startsWith('ClickHouse/');
                const isEveryone = isClickHouse ? document.getElementById('everyone-toggle').checked : true;
                const coreTeamList = getTeamMembers();
                const isCoreTeam = coreTeamList.includes(member);

                if (isEveryone && !isCoreTeam && isClickHouse) {
                    row.classList.add('non-core-member');
                }

                const nameDiv = document.createElement('div');
                nameDiv.className = 'author-name';
                nameDiv.textContent = `${orderNumber}. ${member}`;
                orderNumber++;

                // Calculate percentage relative to sum, bar width relative to max
                const percentage = sumTotal > 0 ? (total / sumTotal * 100).toFixed(1) : 0;
                const barWidth = maxTotal > 0 ? (total / maxTotal * 100) : 0;

                const statsDiv = document.createElement('div');
                statsDiv.className = 'chart-stats';

                const numberSpan = document.createElement('span');
                numberSpan.className = 'stat-number';
                numberSpan.textContent = total.toLocaleString();

                const percentSpan = document.createElement('span');
                percentSpan.className = 'stat-percent';
                percentSpan.textContent = `(${percentage}%)`;

                const barContainer = document.createElement('div');
                barContainer.className = 'stat-bar-container';

                const bar = document.createElement('div');
                bar.className = 'stat-bar';
                bar.style.width = `${barWidth}%`;

                barContainer.appendChild(bar);
                statsDiv.appendChild(numberSpan);
                statsDiv.appendChild(percentSpan);
                statsDiv.appendChild(barContainer);

                const chartDiv = document.createElement('div');
                chartDiv.className = 'horizon-chart';

                row.appendChild(nameDiv);
                row.appendChild(statsDiv);
                row.appendChild(chartDiv);
                container.appendChild(row);

                // Draw horizon chart
                drawHorizonChart(chartDiv, memberData[metric], memberData.dates, globalMax);
            });
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        function hideError() {
            document.getElementById('error-container').innerHTML = '';
        }

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('chart-container').style.display = 'none';
                hideError();

                const data = await fetchData();
                allData = processData(data);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart-container').style.display = 'flex';

                renderCharts(currentMetric);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                showError(error.message);
            }
        }

        // Event listeners
        document.querySelectorAll('.btn[data-metric]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.btn[data-metric]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentMetric = e.target.dataset.metric;
                renderCharts(currentMetric);
            });
        });

        document.querySelectorAll('.btn[data-range]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.btn[data-range]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentTimeRange = e.target.dataset.range;
                loadData();
            });
        });

        document.getElementById('refresh-btn').addEventListener('click', loadData);

        document.getElementById('alexey-toggle').addEventListener('change', loadData);

        document.getElementById('everyone-toggle').addEventListener('change', loadData);

        // Organization input - trigger on Enter key or blur
        const orgInput = document.getElementById('org-input');
        orgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentOrg = orgInput.value.trim() || 'ClickHouse';
                updateToggleVisibility();
                loadData();
            }
        });
        orgInput.addEventListener('blur', () => {
            currentOrg = orgInput.value.trim() || 'ClickHouse';
            updateToggleVisibility();
            loadData();
        });

        // Initial load
        updateToggleVisibility();
        loadData();
    </script>
</body>
</html>

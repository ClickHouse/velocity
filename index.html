<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickHouse Team Activity Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #333333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f8f8f8;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #e8e8e8;
            border-color: #ccc;
        }

        .btn.active {
            background: #2171b5;
            color: #fff;
            border-color: #2171b5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #fff0f0;
            border: 1px solid #ff0000;
            color: #cc0000;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .chart-row {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            background: #fafafa;
            transition: background 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .chart-row:hover {
            background: #f5f5f5;
        }

        .delete-login-btn {
            opacity: 0;
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            color: #cc0000;
            font-size: 18px;
            line-height: 18px;
            text-align: center;
            transition: opacity 0.2s ease;
            flex-shrink: 0;
            font-weight: bold;
        }

        .chart-row:hover .delete-login-btn {
            opacity: 1;
        }

        .delete-login-btn:hover {
            color: #ff0000;
            transform: scale(1.2);
        }

        .author-name {
            width: 200px;
            font-size: 13px;
            font-weight: 500;
            color: #000;
            flex-shrink: 0;
        }

        .author-name a {
            color: #2171b5;
            text-decoration: none;
        }

        .author-name a:hover {
            text-decoration: underline;
        }

        .chart-row.non-core-member .author-name {
            color: #999;
            font-weight: 400;
        }

        .chart-row.non-core-member .author-name a {
            color: #999;
        }

        .chart-row.non-core-member .stat-number {
            color: #999;
        }

        .chart-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 120px;
            font-size: 12px;
            color: #666;
            margin-right: 15px;
            flex-shrink: 0;
            gap: 2px;
        }

        .stat-number {
            font-weight: 600;
            color: #333;
        }

        .stat-percent {
            font-size: 11px;
            color: #999;
        }

        .stat-bar-container {
            width: 100%;
            height: 4px;
            background: #e8e8e8;
            border-radius: 2px;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            background: linear-gradient(90deg, #6baed6, #2171b5);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .horizon-chart {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .horizon-chart svg {
            display: block;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            border: 1px solid #e8e8e8;
            align-items: center;
        }

        .legend-scale {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .legend-band {
            width: 30px;
            height: 15px;
            border: 1px solid #ddd;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f8f8f8;
            font-size: 14px;
            font-weight: 500;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .time-range-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #2171b5;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .org-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .org-selector label {
            font-weight: 500;
            color: #666;
        }

        .org-selector input {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 250px;
            font-family: inherit;
        }

        .org-selector input:focus {
            outline: none;
            border-color: #2171b5;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .header-left {
            flex: 1;
        }

        .header-right {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>ClickHouse Team Activity Dashboard</h1>
                <p>Activity metrics for ClickHouse Core team members</p>
            </div>
            <div class="header-right">
                <div class="org-selector">
                    <label for="org-input">Organization(s)/Repository(s):</label>
                    <input type="text" id="org-input" value="ClickHouse" placeholder="e.g., apache, google, or apache/doris, google/guava" />
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="controls-row">
                <button class="btn active" data-metric="all_activity">All activity</button>
                <button class="btn" data-metric="comments">Comments</button>
                <button class="btn" data-metric="created_issues">Created Issues</button>
                <button class="btn" data-metric="closed_issues">Closed Issues</button>
                <button class="btn" data-metric="opened_prs">Opened PRs</button>
                <button class="btn" data-metric="reviewed_prs">Reviewed PRs</button>
            </div>
            <div class="controls-row">
                <span class="time-range-label">Time Range:</span>
                <button class="btn" data-range="3">Last 3 months</button>
                <button class="btn" data-range="6">Last 6 months</button>
                <button class="btn" data-range="12">Last year</button>
                <button class="btn active" data-range="all">All time</button>
            </div>
            <div class="controls-row">
                <div class="toggle-container">
                    <span>With Alexey</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="alexey-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <span>Everyone</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="everyone-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading data from ClickHouse Playground...</div>
        <div id="chart-container" class="chart-container" style="display: none;"></div>
        <div class="legend">
            <span id="legend-text">Horizon charts show activity over time - color bands represent different activity levels</span>
            <div class="legend-scale">
                <span>Low</span>
                <div class="legend-band" style="background: #c6dbef;"></div>
                <div class="legend-band" style="background: #9ecae1;"></div>
                <div class="legend-band" style="background: #6baed6;"></div>
                <div class="legend-band" style="background: #2171b5;"></div>
                <span>High</span>
            </div>
        </div>
    </div>

    <script>
        const CORE_TEAM_MEMBERS = [
            'KochetovNicolai', 'nikitamikhaylov', 'alesapin', 'rschu1ze', 'tavplubix',
            'antaljanosbenjamin', 'yariks5s', 'vdimir', 'Avogar', 'nihalzp', 'devcrafter',
            'novikd', 'yakov-olkhovskiy', 'antonio2368', 'vitlibar', 'pufit', 'fm4v',
            'jkartseva', 'al13n321', 'pamarcos', 'Algunenano', 'GrigoryPervakov',
            'samay-sharma', 'kssenii', 'Michicosun', 'davenger', 'CurtizJ', 'divanik',
            'SmitaRKulkarni', 'hanfei1991', 'scanhex12', 'serxa', 'azat', 'CheSema',
            'zlareb1', 'PedroTadim', 'mstetsyuk', 'maxknv', 'evillique', 'leshikus',
            'tuanpach', 'bharatnc', 'Felixoid', 'tiandiwonder', 'thevar1able',
            'shankar-iyer', 'nickitat', 'rienath', 'Ergus', 'ahmadov', 'george-larionov'
        ];

        function getTeamMembers() {
            const includeAlexey = document.getElementById('alexey-toggle').checked;
            return includeAlexey ? ['alexey-milovidov', ...CORE_TEAM_MEMBERS] : CORE_TEAM_MEMBERS;
        }

        let currentMetric = 'all_activity';
        let currentTimeRange = 'all'; // months, or 'all'
        let currentOrg = 'ClickHouse';
        let allData = null;
        let deletedLogins = new Set();

        function serializeStateToHash() {
            const params = new URLSearchParams();
            params.set('org', currentOrg);
            params.set('metric', currentMetric);
            params.set('range', currentTimeRange);
            params.set('alexey', document.getElementById('alexey-toggle').checked ? '1' : '0');
            params.set('everyone', document.getElementById('everyone-toggle').checked ? '1' : '0');
            if (deletedLogins.size > 0) {
                params.set('deleted', Array.from(deletedLogins).join(','));
            }
            return '#' + params.toString();
        }

        function updateUrlHash() {
            const newHash = serializeStateToHash();
            if (window.location.hash !== newHash) {
                window.history.replaceState(null, '', newHash);
            }
        }

        function loadStateFromHash() {
            const hash = window.location.hash.slice(1); // Remove #
            if (!hash) return false;

            const params = new URLSearchParams(hash);
            let stateChanged = false;

            if (params.has('org')) {
                currentOrg = params.get('org');
                document.getElementById('org-input').value = currentOrg;
                stateChanged = true;
            }

            if (params.has('metric')) {
                currentMetric = params.get('metric');
                stateChanged = true;
            }

            if (params.has('range')) {
                currentTimeRange = params.get('range');
                stateChanged = true;
            }

            if (params.has('alexey')) {
                document.getElementById('alexey-toggle').checked = params.get('alexey') === '1';
                stateChanged = true;
            }

            if (params.has('everyone')) {
                document.getElementById('everyone-toggle').checked = params.get('everyone') === '1';
                stateChanged = true;
            }

            if (params.has('deleted')) {
                deletedLogins = new Set(params.get('deleted').split(',').filter(l => l.length > 0));
                stateChanged = true;
            } else {
                deletedLogins = new Set();
            }

            return stateChanged;
        }

        function updateToggleVisibility() {
            // Split by comma and check if any org is ClickHouse
            const orgs = currentOrg.split(',').map(o => o.trim()).filter(o => o.length > 0);
            const isClickHouse = orgs.some(org => org === 'ClickHouse' || org.startsWith('ClickHouse/'));
            const alexeyToggle = document.getElementById('alexey-toggle').parentElement.parentElement;
            const everyoneToggle = document.getElementById('everyone-toggle').parentElement.parentElement;

            if (isClickHouse) {
                alexeyToggle.style.display = '';
                everyoneToggle.style.display = '';
            } else {
                alexeyToggle.style.display = 'none';
                everyoneToggle.style.display = 'none';
            }
        }

        const METRIC_LABELS = {
            'opened_prs': 'Opened PRs',
            'reviewed_prs': 'Reviewed PRs',
            'created_issues': 'Created Issues',
            'closed_issues': 'Closed Issues',
            'comments': 'Comments',
            'all_activity': 'All activity'
        };

        function getDateFilter() {
            if (currentTimeRange === 'all') {
                return '';
            }
            const months = parseInt(currentTimeRange);
            return `AND created_at >= now() - INTERVAL ${months} MONTH`;
        }

        function getDateGrouping() {
            // 3 months: by days, 6 months: by weeks, 12 months: by weeks, all time: by months
            if (currentTimeRange === '3') {
                return 'toStartOfDay(created_at)';
            } else if (currentTimeRange === '6' || currentTimeRange === '12') {
                return 'toStartOfWeek(created_at)';
            } else {
                return 'toStartOfMonth(created_at)';
            }
        }

        function generateUserActivityQuery(actorLogin, metric) {
            const dateFilter = getDateFilter();
            const orgs = currentOrg.split(',').map(o => o.trim()).filter(o => o.length > 0);

            // Build repo condition
            const repoConditions = orgs.map(org => {
                const isFullRepo = org.includes('/');
                return isFullRepo
                    ? `repo_name = '${org}'`
                    : `repo_name LIKE '${org}/%'`;
            });
            const repoCondition = repoConditions.length > 1
                ? `(${repoConditions.join(' OR ')})`
                : repoConditions[0];

            // Build WHERE condition based on metric
            let metricCondition = '';
            let selectColumns = `
    created_at,
    repo_name,
    number,
    title,
    'https://github.com/' || repo_name || '/' || if(event_type = 'IssuesEvent', 'issues', 'pull') || '/' || toString(number) AS url`;

            switch(metric) {
                case 'opened_prs':
                    metricCondition = "event_type = 'PullRequestEvent' AND action = 'opened'";
                    break;
                case 'reviewed_prs':
                    metricCondition = `event_type IN ('PullRequestEvent', 'PullRequestReviewEvent')
        AND ((event_type = 'PullRequestEvent' AND actor_login = assignee AND action = 'closed')
            OR (event_type = 'PullRequestReviewEvent' AND review_state = 'approved'))`;
                    break;
                case 'created_issues':
                    metricCondition = "event_type = 'IssuesEvent' AND action = 'opened'";
                    break;
                case 'closed_issues':
                    metricCondition = "event_type = 'IssuesEvent' AND action = 'closed'";
                    break;
                case 'comments':
                    metricCondition = "event_type = 'IssueCommentEvent' AND action = 'created'";
                    break;
                case 'all_activity':
                    metricCondition = `(event_type = 'PullRequestEvent' AND action = 'opened')
        OR (event_type IN ('PullRequestEvent', 'PullRequestReviewEvent')
            AND ((event_type = 'PullRequestEvent' AND actor_login = assignee AND action = 'closed')
                OR (event_type = 'PullRequestReviewEvent' AND review_state = 'approved')))
        OR (event_type = 'IssuesEvent' AND action = 'opened')
        OR (event_type = 'IssuesEvent' AND action = 'closed')
        OR (event_type = 'IssueCommentEvent' AND action = 'created')`;
                    break;
            }

            return `
SELECT ${selectColumns}
FROM github_events
WHERE actor_login = '${actorLogin}'
    AND ${repoCondition}
    ${dateFilter}
    AND (${metricCondition})
ORDER BY created_at DESC
LIMIT 1000
`.trim();
        }

        function generatePlaygroundUrl(actorLogin, metric) {
            const query = generateUserActivityQuery(actorLogin, metric);
            const base64Query = btoa(query);
            return `https://play.clickhouse.com/play?user=play&run=1#${base64Query}`;
        }

        async function fetchData() {
            const teamMembers = getTeamMembers();
            const dateFilter = getDateFilter();
            const dateGrouping = getDateGrouping();

            // Split by comma and trim each organization
            const orgs = currentOrg.split(',').map(o => o.trim()).filter(o => o.length > 0);

            // Check if any org is ClickHouse for toggle visibility
            const isClickHouse = orgs.some(org => org === 'ClickHouse' || org.startsWith('ClickHouse/'));
            const isEveryone = isClickHouse ? document.getElementById('everyone-toggle').checked : true;

            // Build actor filter - either specific team members or everyone
            const actorFilter = isEveryone ? '' : `AND actor_login IN (${teamMembers.map(m => `'${m}'`).join(', ')})`;

            // Build repo condition - combine multiple organizations with OR
            const repoConditions = orgs.map(org => {
                const isFullRepo = org.includes('/');
                return isFullRepo
                    ? `repo_name = '${org}'`
                    : `repo_name LIKE '${org}/%'`;
            });
            const repoCondition = repoConditions.length > 1
                ? `(${repoConditions.join(' OR ')})`
                : repoConditions[0];

            const query = `
WITH ${repoCondition} AS repos_condition,
    event_type = 'PullRequestEvent' AND action = 'opened' AS opened_prs_cond,
    event_type IN ('PullRequestEvent', 'PullRequestReviewEvent')
        AND ((event_type = 'PullRequestEvent' AND actor_login = assignee AND action = 'closed')
            OR (event_type = 'PullRequestReviewEvent' AND review_state = 'approved')) AS reviewed_prs_cond,
    event_type = 'IssuesEvent' AND action = 'opened' AS created_issues_cond,
    event_type = 'IssuesEvent' AND action = 'closed' AS closed_issues_cond,
    event_type = 'IssueCommentEvent' AND action = 'created' AS comments_cond
SELECT
    actor_login,
    ${dateGrouping} AS d,
    uniqIf(number, opened_prs_cond) AS opened_prs,
    uniqIf(number, reviewed_prs_cond) AS reviewed_prs,
    uniqIf(number, created_issues_cond) AS created_issues,
    uniqIf(number, closed_issues_cond) AS closed_issues,
    uniqIf(number, comments_cond) AS comments,
    uniq(number) AS all_activity,
    cityHash64(anyHeavy(repo_name)) AS repo_hash
FROM github_events
WHERE repos_condition
    ${actorFilter}
    ${dateFilter}
    AND (opened_prs_cond OR reviewed_prs_cond OR created_issues_cond OR closed_issues_cond OR comments_cond)
    -- As an optimization, limit the report to top authors:
    AND actor_login IN
    (
        SELECT actor_login
        FROM github_events
        WHERE repos_condition ${dateFilter}
            AND NOT match(actor_login, '(^(ro)?bot-|-(ro)?bot$|\\[bot\\]|(-commenter|-importer|QA|io|Jenkins)$|CLAassistant|googlebot|^Apache)')
            AND (opened_prs_cond OR reviewed_prs_cond OR created_issues_cond OR closed_issues_cond OR comments_cond)
        GROUP BY actor_login
        ORDER BY uniq(number) DESC
        LIMIT 1000
    )
GROUP BY actor_login, d
ORDER BY actor_login, d
`.trim();

            const response = await fetch('https://play.clickhouse.com/?user=play', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: query + ' FORMAT JSON'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            return result.data;
        }

        function processData(data) {
            const processed = {};
            // Split by comma and check if any org is ClickHouse
            const orgs = currentOrg.split(',').map(o => o.trim()).filter(o => o.length > 0);
            const isClickHouse = orgs.some(org => org === 'ClickHouse' || org.startsWith('ClickHouse/'));
            const isEveryone = isClickHouse ? document.getElementById('everyone-toggle').checked : true;

            // Get all unique dates
            const allDates = new Set();
            data.forEach(row => {
                allDates.add(row.d);
            });
            const sortedDates = Array.from(allDates).sort();

            // Get list of members to process
            let membersToProcess;
            if (isEveryone) {
                // Get all unique actor_logins from the data
                const allActors = new Set();
                data.forEach(row => {
                    if (row.actor_login) {
                        allActors.add(row.actor_login);
                    }
                });
                membersToProcess = Array.from(allActors);
            } else {
                membersToProcess = getTeamMembers();
            }

            membersToProcess.forEach(member => {
                const memberMap = {};
                data.filter(row => row.actor_login === member).forEach(row => {
                    memberMap[row.d] = row;
                });

                // Fill in all dates with 0 for missing data
                processed[member] = {
                    dates: sortedDates,
                    opened_prs: sortedDates.map(d => memberMap[d]?.opened_prs || 0),
                    reviewed_prs: sortedDates.map(d => memberMap[d]?.reviewed_prs || 0),
                    created_issues: sortedDates.map(d => memberMap[d]?.created_issues || 0),
                    closed_issues: sortedDates.map(d => memberMap[d]?.closed_issues || 0),
                    comments: sortedDates.map(d => memberMap[d]?.comments || 0),
                    all_activity: sortedDates.map(d => memberMap[d]?.all_activity || 0),
                    repo_hash: sortedDates.map(d => memberMap[d]?.repo_hash || 0)
                };
            });

            return processed;
        }

        function drawHorizonChart(container, data, repoHashes, dates, globalMax) {
            if (!data || data.length === 0) return;

            const width = 900;
            const height = 30;
            const bands = 4;

            const svg = d3.select(container)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .style('display', 'block');

            const xScale = d3.scaleLinear()
                .domain([0, data.length - 1])
                .range([0, width]);

            const yScale = d3.scaleLinear()
                .domain([0, globalMax / bands])
                .range([height, 0]);

            // Base lightness and chroma for each band in OKLCH
            const bandLightness = [0.85, 0.75, 0.65, 0.55];
            const bandChroma = [0.08, 0.10, 0.12, 0.14];

            // Function to convert hash to hue (0-360 degrees)
            function hashToHue(hash) {
                // Convert UInt64 hash to a number between 0-360
                // We'll use modulo to wrap it into the 0-360 range
                return (Number(hash) % 360);
            }

            // Function to convert OKLCH to RGB
            function oklchToRgb(l, c, h) {
                // Convert hue to radians
                const hRad = h * Math.PI / 180;

                // Convert OKLCH to OKLab
                const a = c * Math.cos(hRad);
                const b = c * Math.sin(hRad);

                // OKLab to linear RGB (simplified conversion)
                const l_ = l + 0.3963377774 * a + 0.2158037573 * b;
                const m_ = l - 0.1055613458 * a - 0.0638541728 * b;
                const s_ = l - 0.0894841775 * a - 1.2914855480 * b;

                const l3 = l_ * l_ * l_;
                const m3 = m_ * m_ * m_;
                const s3 = s_ * s_ * s_;

                let r = +4.0767416621 * l3 - 3.3077115913 * m3 + 0.2309699292 * s3;
                let g = -1.2684380046 * l3 + 2.6097574011 * m3 - 0.3413193965 * s3;
                let b_ = -0.0041960863 * l3 - 0.7034186147 * m3 + 1.7076147010 * s3;

                // Gamma correction
                r = r > 0.0031308 ? 1.055 * Math.pow(r, 1/2.4) - 0.055 : 12.92 * r;
                g = g > 0.0031308 ? 1.055 * Math.pow(g, 1/2.4) - 0.055 : 12.92 * g;
                b_ = b_ > 0.0031308 ? 1.055 * Math.pow(b_, 1/2.4) - 0.055 : 12.92 * b_;

                // Clamp to 0-255
                r = Math.max(0, Math.min(255, Math.round(r * 255)));
                g = Math.max(0, Math.min(255, Math.round(g * 255)));
                b_ = Math.max(0, Math.min(255, Math.round(b_ * 255)));

                return `rgb(${r}, ${g}, ${b_})`;
            }

            // Draw each band
            for (let b = 0; b < bands; b++) {
                // For each data point, draw a segment
                for (let i = 0; i < data.length; i++) {
                    const value = data[i];
                    const bandValue = value - (b * globalMax / bands);
                    const clampedValue = Math.max(0, Math.min(globalMax / bands, bandValue));

                    if (clampedValue > 0) {
                        const x1 = xScale(i);
                        const x2 = i < data.length - 1 ? xScale(i + 1) : width;
                        const y = yScale(clampedValue);

                        // Get hue from repo_hash
                        const hue = hashToHue(repoHashes[i]);
                        const color = oklchToRgb(bandLightness[b], bandChroma[b], hue);

                        svg.append('rect')
                            .attr('x', x1)
                            .attr('y', y)
                            .attr('width', x2 - x1)
                            .attr('height', height - y)
                            .attr('fill', color);
                    }
                }
            }
        }

        function getTotalActivity(memberData, metric) {
            return memberData[metric].reduce((sum, val) => sum + val, 0);
        }

        function renderCharts(metric) {
            const container = document.getElementById('chart-container');
            container.innerHTML = '';

            if (!allData) return;

            // Update legend text based on time range
            const granularityText = currentTimeRange === '3' ? 'daily aggregation' :
                                   (currentTimeRange === '6' || currentTimeRange === '12') ? 'weekly aggregation' :
                                   'monthly aggregation';
            document.getElementById('legend-text').textContent =
                `Horizon charts show activity over time (${granularityText}) - color bands represent different activity levels`;

            // Calculate global maximum across all members for this metric (excluding deleted logins)
            let globalMax = 0;
            Object.keys(allData).forEach(member => {
                if (deletedLogins.has(member)) return;
                const memberData = allData[member];
                const localMax = Math.max(...memberData[metric], 0);
                if (localMax > globalMax) {
                    globalMax = localMax;
                }
            });

            if (globalMax === 0) globalMax = 1;

            // Sort members by total activity for the current metric, filtering out deleted logins
            const sortedMembers = Object.keys(allData)
                .filter(member => !deletedLogins.has(member))
                .sort((a, b) => {
                    const totalA = getTotalActivity(allData[a], metric);
                    const totalB = getTotalActivity(allData[b], metric);
                    return totalB - totalA;
                });

            // Limit to top 100 contributors
            const displayMembers = sortedMembers.slice(0, 100);

            // Calculate maximum total for bar calculations and sum for percentages
            let maxTotal = 0;
            let sumTotal = 0;
            displayMembers.forEach(member => {
                const total = getTotalActivity(allData[member], metric);
                if (total > maxTotal) maxTotal = total;
                sumTotal += total;
            });

            let orderNumber = 1;
            displayMembers.forEach(member => {
                const memberData = allData[member];
                const total = getTotalActivity(memberData, metric);

                if (total === 0 && memberData[metric].length === 0) return;

                const row = document.createElement('div');
                row.className = 'chart-row';

                // Check if member is in core team (for "Everyone" mode highlighting)
                const orgs = currentOrg.split(',').map(o => o.trim()).filter(o => o.length > 0);
                const isClickHouse = orgs.some(org => org === 'ClickHouse' || org.startsWith('ClickHouse/'));
                const isEveryone = isClickHouse ? document.getElementById('everyone-toggle').checked : true;
                const coreTeamList = getTeamMembers();
                const isCoreTeam = coreTeamList.includes(member);

                if (isEveryone && !isCoreTeam && isClickHouse) {
                    row.classList.add('non-core-member');
                }

                // Delete button
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-login-btn';
                deleteBtn.innerHTML = '✕';
                deleteBtn.title = `Hide ${member}`;
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deletedLogins.add(member);
                    updateUrlHash();
                    renderCharts(currentMetric);
                });

                const nameDiv = document.createElement('div');
                nameDiv.className = 'author-name';
                const playgroundUrl = generatePlaygroundUrl(member, metric);
                nameDiv.innerHTML = `${orderNumber}. <a href="${playgroundUrl}" target="_blank" rel="noopener noreferrer">${member}</a>`;
                orderNumber++;

                // Calculate percentage relative to sum, bar width relative to max
                const percentage = sumTotal > 0 ? (total / sumTotal * 100).toFixed(1) : 0;
                const barWidth = maxTotal > 0 ? (total / maxTotal * 100) : 0;

                const statsDiv = document.createElement('div');
                statsDiv.className = 'chart-stats';

                const numberSpan = document.createElement('span');
                numberSpan.className = 'stat-number';
                numberSpan.textContent = total.toLocaleString();

                const percentSpan = document.createElement('span');
                percentSpan.className = 'stat-percent';
                percentSpan.textContent = `(${percentage}%)`;

                const barContainer = document.createElement('div');
                barContainer.className = 'stat-bar-container';

                const bar = document.createElement('div');
                bar.className = 'stat-bar';
                bar.style.width = `${barWidth}%`;

                barContainer.appendChild(bar);
                statsDiv.appendChild(numberSpan);
                statsDiv.appendChild(percentSpan);
                statsDiv.appendChild(barContainer);

                const chartDiv = document.createElement('div');
                chartDiv.className = 'horizon-chart';

                row.appendChild(deleteBtn);
                row.appendChild(nameDiv);
                row.appendChild(statsDiv);
                row.appendChild(chartDiv);
                container.appendChild(row);

                // Draw horizon chart
                drawHorizonChart(chartDiv, memberData[metric], memberData.repo_hash, memberData.dates, globalMax);
            });
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        function hideError() {
            document.getElementById('error-container').innerHTML = '';
        }

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('chart-container').style.display = 'none';
                hideError();

                const data = await fetchData();
                allData = processData(data);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('chart-container').style.display = 'flex';

                renderCharts(currentMetric);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                showError(error.message);
            }
        }

        // Event listeners
        document.querySelectorAll('.btn[data-metric]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.btn[data-metric]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentMetric = e.target.dataset.metric;
                updateUrlHash();
                renderCharts(currentMetric);
            });
        });

        document.querySelectorAll('.btn[data-range]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.btn[data-range]').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentTimeRange = e.target.dataset.range;
                updateUrlHash();
                loadData();
            });
        });

        document.getElementById('alexey-toggle').addEventListener('change', () => {
            updateUrlHash();
            loadData();
        });

        document.getElementById('everyone-toggle').addEventListener('change', () => {
            updateUrlHash();
            loadData();
        });

        // Organization input - trigger on Enter key or blur
        const orgInput = document.getElementById('org-input');
        orgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentOrg = orgInput.value.trim() || 'ClickHouse';
                updateToggleVisibility();
                updateUrlHash();
                loadData();
            }
        });
        orgInput.addEventListener('blur', () => {
            const newOrg = orgInput.value.trim() || 'ClickHouse';
            if (newOrg !== currentOrg) {
                currentOrg = newOrg;
                updateToggleVisibility();
                updateUrlHash();
                loadData();
            }
        });

        // Initial load
        const hasHashState = loadStateFromHash();

        // Update UI to reflect current state
        document.querySelectorAll('.btn[data-metric]').forEach(btn => {
            if (btn.dataset.metric === currentMetric) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        document.querySelectorAll('.btn[data-range]').forEach(btn => {
            if (btn.dataset.range === currentTimeRange) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        updateToggleVisibility();

        // Update hash if not loaded from hash
        if (!hasHashState) {
            updateUrlHash();
        }

        // Handle browser back/forward buttons
        window.addEventListener('hashchange', () => {
            loadStateFromHash();

            // Update UI to reflect current state
            document.querySelectorAll('.btn[data-metric]').forEach(btn => {
                if (btn.dataset.metric === currentMetric) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            document.querySelectorAll('.btn[data-range]').forEach(btn => {
                if (btn.dataset.range === currentTimeRange) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            updateToggleVisibility();
            loadData();
        });

        loadData();
    </script>
</body>
